<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrullera Andrea 🚔😂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            animation: parpadeo 1s infinite alternate;
        }
        .container {
            margin: 30px auto;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        img {
            width: 100%;
            max-width: 180px;
            height: auto;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: 15px;
        }
        .btn {
            display: block;
            width: 80%;
            max-width: 250px;
            padding: 15px;
            background: white;
            color: #ff4081;
            text-decoration: none;
            border-radius: 10px;
            margin: 20px auto;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #ff4081;
            color: white;
            transform: scale(1.1) rotate(5deg);
        }
        .message {
            font-size: 16px;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
        }
        @keyframes parpadeo {
            0% { color: white; }
            100% { color: yellow; }
        }
    </style>
</head>
<body>
    <header>🚨 Andrea, ¡no se duerma! 😂</header>
    <audio id="sonidoRisa" src="risa.mp3" preload="auto"></audio>
    <div class="container">
        <img src="https://www.lavanguardia.com/files/content_image_mobile_filter/uploads/2021/05/10/6098f1471c483.jpeg" alt="Foto de Andrea">
        <h2>¡La patrullera más despierta del turno! 🚔😆</h2>
        <p>Comprometida con la seguridad, ¡y con aguantar el sueño! 😴⚡</p>
        
        <div class="message">
            <p>Andrea, si ves esto, es porque sigues despierta. ¡Bien hecho! 🎖️ Pero no te confíes... 😜</p>
        </div>
        
        <a href="#" class="btn" onclick="activarRisa()">😂 ¡Despiértese ya! 🚔</a>
    </div>
    
    <script>
        function activarRisa() {
            var sonido = document.getElementById("sonidoRisa");
            sonido.play();
            alert("¡Andrea, despierte! 😆😂 La comunidad la necesita, no se duerma en el turno! 🚔💨");
            document.body.style.background = "linear-gradient(to right, #ff0000, #ff8800)";
            setTimeout(() => {
                document.body.style.background = "linear-gradient(to right, #ff7eb3, #ff758c)";
            }, 2000);
        }
    </script>
</body>
</html>
